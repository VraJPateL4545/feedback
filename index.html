<!DOCTYPE html>
<html>
<head>
  <title>Game Application Feedback</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 50px;
      justify-content: center;
      background-color: rgb(5, 138, 255);
    }

    h1 {
      font-size: 35px;
      margin-bottom: 30px;
    }

    .mainbody {
      display: flexbox;
      max-width: 500px;
      margin: 0 auto;
      background-color: rgb(20, 106, 181);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 30px;
      border-radius: 10px;
    }

    .form-group {
      margin-bottom: 15px;
      height: 30%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 500px;
      justify-content: center;
    }

    label {
      display: block;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #333;
      color: #fff;
      outline: none;
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    textarea {
      height: 150px;
    }

    input[type="submit"] {
      width: 150px;
      padding: 10px;
      font-size: 16px;
      background-color: #f44336;
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      outline: none;
    }
  .rating {
    display: inline-block;
  }
  
  .rating input {
    display: none;
    

  }
  
  .rating label {
    float: right;
    cursor: pointer;
    color: #ccc;
    transition: color 0.3s;
  }
  
  .rating label:before {
    content: '\2605';
    font-size: 30px;
  }
  
  .rating input:checked ~ label,
  .rating label:hover,
  .rating label:hover ~ label {
    color: #f7cb05dc;
    transition: color 0.3s;
  }
  
    /* Animation */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .pulse {
      animation: pulse 1s infinite;
    }
  </style>
</head>
<body>
  <p style="background-image: url('cool_gaming_background_4k_by_skullbreaker000_dehn7hz-pre.jpg');"></p>
  <h1>Game Application Feedback</h1>
  <div class="mainbody">
    <form id="feedbackForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="gameId">Game ID:</label>
        <input type="number" id="gameId" name="gameId" required>
      </div>
      <label for="Please Rate Us">Please Rate Us :</label>
      <div class="rating">
        <input value="5" name="rating" id="star5" type="radio" required>
        <label for="star5"></label>
        <input value="4" name="rating" id="star4" type="radio" required>
        <label for="star4"></label>
        <input value="3" name="rating" id="star3" type="radio" required>
        <label for="star3"></label>
        <input value="2" name="rating" id="star2" type="radio" required>
        <label for="star2"></label>
        <input value="1" name="rating" id="star1" type="radio" required>
        <label for="star1"></label>
        </div>
      

      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit" id="submitBtn">
      </div>
    </form>
  </div>

  <script>
   $(document).ready(function() {

$("#feedbackForm").submit(function(event) {
  event.preventDefault();

  var name = $("#name").val();
  var email = $("#email").val();
  var feedback = $("#feedback").val();
  var gameId = $("#gameId").val();
  var rating = $("input[name='rating']:checked").val();

  if (!rating) {
    alert("Please rate the game.");
    return;
  }

  alert("Thank you for your feedback! Rating: " + rating);

  $("#feedbackForm")[0].reset();
});

$("#submitBtn").hover(
  function() {
    $(this).addClass("animated pulse");
  },
  function() {
    $(this).removeClass("animated pulse");
  }
);
});

  </script>
</body>
</html>
